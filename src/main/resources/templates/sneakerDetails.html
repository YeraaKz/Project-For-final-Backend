<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sneaker Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Sneaker Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${sneaker.name}"></h5>
            <p class="card-text">Brand: <span th:text="${sneaker.brand}"></span></p>
            <p class="card-text">Size: <span th:text="${sneaker.size}"></span></p>
            <p class="card-text">Price: <span th:text="${sneaker.price}"></span></p>
            <p class="card-text">Quantity: <span th:text="${sneaker.quantity}"></span></p>
            <p class="card-text">Seller: <span th:text="${sneaker.seller.username}"></span></p>

            <form action="/sneakers/{id}" method="POST">
                <button type="submit" class="btn btn-primary">Buy</button>
            </form>
        </div>
    </div>

    <a href="/sneakers">Back to Sneakers</a>
</div>
</body>
</html>
