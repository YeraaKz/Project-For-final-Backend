<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Recharge User Balance</h2>
    <form action="#" th:action="@{/sneakers/admin/user/{id}(id=${user.getId()})}" method="post" th:object="${user}">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:value="${user.getUsername()}" disabled>
        </div>

        <div class="form-group">
            <label for="balance">Current Balance:</label>
            <input type="text" class="form-control" id="balance" th:value="${user.getBalance()}" disabled>
        </div>

        <div class="form-group">
            <label for="amount">Recharge Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Recharge Balance</button>
    </form>
</div>

</body>
</html>
