<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Sneaker</title>
</head>
<body>
<h1>Add Sneaker</h1>
<form th:action="@{/sneakers/add}" th:method="post" th:object="${sneaker}">
  <div>
    <label for="name">name:</label>
    <input type="text" id="name" name="name" th:field="*{name}">
  </div>
  <div>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" th:field="*{brand}">
  </div>
  <div>
    <label for="imageURL">Image URL:</label>
    <input type="text" id="imageURL" name="imageURL" th:field="*{imageURL}">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}">
  </div>
  <button type="submit">Add</button>
</form>
</body>
</html>
