<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Sneaker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">Add Sneaker</h1>
  <form th:action="@{/sneakers/admin/add}" th:method="post" th:object="${sneaker}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" class="form-control" th:field="*{brand}">
    </div>
    <div class="form-group">
      <label for="imageURL">Image URL:</label>
      <input type="text" id="imageURL" name="imageURL" class="form-control" th:field="*{imageURL}">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" class="form-control" th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
</body>
</html>
